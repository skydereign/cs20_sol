<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script src="brine.js"></script>
        <script src="Level.js"></script>
        <script src="Level_Object.js"></script>
        <script src="Player.js"></script>
        <script src="Camera.js"></script>
        <script>
       	use2d=true;
       	var canvas_width = 900;
       	var canvas_height = 600;
       	var cols = 40;
       	var rows = 30;
       	var size = 30;
       	var Camera = new Camera(cols*size, rows*size, canvas_width, canvas_height, 0, 300);
       	var firstLevel = new Level(cols, rows, size, Camera);
      	world.addChild(firstLevel);
       	var Player = new Player(200, 0, firstLevel, "images/Player_Example.png");
     	world.addChild(Player);
       	world.init = function() {}
		world.update = function(d) {
			this.updateChildren(d);
		}
        </script>
        <title>The Yet Unnamed Platformer</title>
    </head>
    <body onload="initGame('canvas');" height="600">
        <canvas id="canvas" width="900" height="600" style="border: solid black;">
            Seeing this is bad, mmkay.
        </canvas>
</html>
