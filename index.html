       	//camera displays a level of 30x20; 30x30p squares)
       	use2d=true;
       	var canvas_width = 900;
       	var canvas_height = 600;
       	var cols = 40;
       	var rows = 30;
       	var size = 30;
       	var Camera = new Camera(cols*size, rows*size, canvas_width, canvas_height, 0, 0, cols, rows, size);
       	//rows*size - canvas_height
       	var firstLevel = new Level(cols, rows, size, Camera);
      	world.addChild(firstLevel);
       	var Player = new Player(firstLevel, 100, 0);
     	world.addChild(Player);
       	world.init = function() {}
		world.update = function(d) {
			this.updateChildren(d);
		}
        </script>
